<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">Tic Tac Toe</div>
            <div class="gameboard-container">
                <div class="gameboard">
                    <div data-board-number="0"><span></span></div>
                    <div data-board-number="1"><span></span></div>
                    <div data-board-number="2"><span></span></div>
                    <div data-board-number="3"><span></span></div>
                    <div data-board-number="4"><span></span></div>
                    <div data-board-number="5"><span></span></div>
                    <div data-board-number="6"><span></span></div>
                    <div data-board-number="7"><span></span></div>
                    <div data-board-number="8"><span></span></div>
                </div>
            </div>
            <footer class="footer">link to github</footer>
        </div>
    </body>
</html>
