<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Tic Tac Toe</span>
                <div class="versus">
                    <button type="button" class="PvP">Player Vs Player</button>
                    <button type="button" class="PvE">Ai</button>
                </div>
            </div>
            <div class="gameboard-container">
                <div class="form-and-winner">
                    <form action="" class="grid">
                        <div class="playerNameInput">
                            <label for="playerX">Player X Name: <span class="optional">(Optional)</span></label>
                            <input type="text" id="playerX" placeholder="If left empty, defaults to PlayerX">
                        </div>
                        <div class="playerNameInput">
                            <label for="playerO">Player O Name: <span class="optional">(Optional)</span></label>
                            <input type="text" id="playerO" placeholder="If left empty, defaults to PlayerO">
                        </div>
                    </form>
                    <div class="result">Results</div>
                </div>
                <div class="game">
                    <button type="button" class="start">Start</button>
                    <button type="button" class="reset">Reset</button>
                    <div class="gameboard">
                        <div data-board-number="0"><span></span></div>
                        <div data-board-number="1"><span></span></div>
                        <div data-board-number="2"><span></span></div>
                        <div data-board-number="3"><span></span></div>
                        <div data-board-number="4"><span></span></div>
                        <div data-board-number="5"><span></span></div>
                        <div data-board-number="6"><span></span></div>
                        <div data-board-number="7"><span></span></div>
                        <div data-board-number="8"><span></span></div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a href="https://github.com/High23/tic-tac-toe" target=”_blank” >Visit repo</a>
            </footer>
        </div>
    </body>
</html>
